<div class="wrapper">
  <div class="buttons">
    <button class="button-start" onclick="start()">START</button>  
    <button class="button-end" onclick="stop()">STOP</button>
  </div>
  <div class="infos">
    <div class="input">
      <input id="os" placeholder="OS number" type="number">
      <input id="equipment" placeholder="Equipment">
    </div>
    <div class="status">
      <p>Status: <span id="stat"></span></p>    
    </div>
  </div>
</div>

<script>
  var clicked = false;
  var info = document.getElementById('stat');
  var os = document.getElementById('os');
  var equipment = document.getElementById('equipment');
  

  async function sendData(url, os) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", 'http://localhost:3000/save', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    await xhr.send(JSON.stringify({
      "url": url,
      "os": os
    }));

  }

  function start() {
    if (clicked) {
      alert('Already running a test!')
    }
    else if (os.value == "" || equipment.value == "") {      
        info.innerHTML = 'Invalid information';
        info.style.color = 'red';        
      }
    else {
       startTime = new Date().getTime();    
       clicked = true;
       info.innerHTML = 'Running';
       info.style.color = 'green';
       os.disabled = true;
       equipment.disabled = true;
        }
    }  

  async function stop() {
    endTime = new Date().getTime();
    url = `https://demo.huxx.io/d/h9SVG1p7k/relatorio?orgId=2&from=${startTime}&to=${endTime}&kiosk`;
    await sendData(url, os.value);
    info.innerHTML = 'Saving!';
    info.style.color = 'green';
    await new Promise(r => setTimeout(r, 3000));
    clicked = false;
    info.innerHTML = '';
    os.disabled = false;
    equipment.disabled = false;
    os.value = ""
    equipment.value = ""
    alert('Test successfully ended!');
  } 
  
</script>
